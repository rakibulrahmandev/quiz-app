<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -------------------------------- title -->
    <title>Quiz App - JavaScript</title>
    <!-- -------------------------------- favicon -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- -------------------------------- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- -------------------------------- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="w-full min-h-screen bg-[#0E2148] flex items-center justify-center font-roboto text-white relative">
    <div id="quiz-container" class="w-[90%] max-w-[550px] bg-white p-[25px] rounded-xl">
        <div id="logo-text" class="w-full flex items-center justify-start gap-2">
            <h1 id="logo" class="text-3xl font-bold text-slate-900">Quiz</h1>
            <img src="./img/logo.png" alt="logo" class="w-6 h-6">
        </div>
        <div class="my-5 border border-slate-900"></div>
        <div id="question-container" class="w-full">
            <div id="question-box" class="w-full py-4">
                <h1 id="question" class="text-lg font-semibold text-slate-900">1. Question Here?</h1>
            </div>
            <div id="answer-box" class="mt-4 flex flex-col items-center gap-3"></div>
        </div>
        <div class="w-full mt-7 flex items-center justify-end">
            <button id="next-btn" class="rounded-md py-3 px-5 bg-slate-900 border-none outline-none font-medium text-white cursor-pointer transition-all ease-in duration-75 hover:bg-slate-950 disabled:bg-slate-900/90">Next</button>
        </div>
    </div>
    <div class="absolute bottom-8 right-8">
        <p class="text-sm opacity-30">Developer Rakibul Rahman &copy; 2025</p>
    </div>

    <!-- -------------------------------- script -->
    <script src="./js/script.js"></script>
</body>
</html>
